<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" th:href="@{/temp/vendor/bootstrap/css/bootstrap.min.css}" />

    <!-- MetisMenu CSS -->
    <link rel="stylesheet" th:href="@{/temp/vendor/metisMenu/metisMenu.min.css}" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/temp/dist/css/sb-admin-2.css}" />

    <!-- Custom Fonts -->
    <link rel="stylesheet" th:href="@{/temp/vendor/font-awesome/css/font-awesome.min.css}" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" type="text/javascript"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js" type="text/javascript"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form class="form-signin" role="form" name="form" th:action="@{/login}" action="/login" method="post">
                        <p th:if="${param.logout}" class="bg-warning" style="text-align: center">已注销</p>
                        <p th:if="${param.error}" class="bg-danger" style="text-align: center">登录异常，请重试</p>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="username" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" />
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                </label>
                            </div>
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/temp/vendor/jquery/jquery.min.js}" type="text/javascript"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/temp/vendor/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/temp/vendor/metisMenu/metisMenu.min.js}" type="text/javascript"></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/temp/dist/js/sb-admin-2.js}" type="text/javascript"></script>

</body>

</html>
