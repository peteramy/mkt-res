<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="form-inline">
                                <span>Username</span>
                                <input type="text" class="form-control input-sm" id="search_username"/>
                                <a class="btn btn-primary btn-sm" title='搜索' id="btn_search"
                                   href="javascript:void(0)"><i
                                        class="fa fa-search"/>搜索</a>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover"
                                   id="dataTables-example">
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary">提交更改</button>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            ajax_table(
                    $("#dataTables-example"),
                    /*[[@{/demo/list}]]*/,
                    [
                        {"title": "用户名", "data": "username"},
                        {
                            "title": "操作",
                            "orderable": false,
                            "render": function (data, type, row, meta) {
                                return '<a class="btn-sm btn-info" onclick="refresh(this);return false" href="'
                                        + [[${ctx_root}]] + "demo/edit?id=" + row.id + '">编辑</a>' +
                                        '<a class="btn-sm btn-danger" onclick="reload(this);return false" href="'
                                        + [[${ctx_root}]] + "demo/delete?id=" + row.id + '">删除</a>';
                            }
                        },
                    ],
                    $('#btn_search'),
                    {
                        "username": "search_username"
                    }
            );
        });
        /*]]>*/
    </script>
    <!-- /.modal-content -->
</div>
</html>
